<template name="categoryUseItem">
  <tr>
    <td>{{categoryCode}}</td>
    <td>{{subCategoryCode}}</td>
    <td>
      {{#if isInUse}}
        <button class="btn btn-xs btnRemoveFromUse btn-success"><i class="fas fa-check"></i></button>
      {{else}}
        <button class="btn btn-xs btnAddToUse btn-danger"><i class="fas fa-times"></i></button>
      {{/if}}
    </td>
  </tr>
</template>
