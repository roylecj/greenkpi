<template name="userItem">
  <tr>
    <td>{{username}}</td>
    <td>{{profile.firstName}}</td>
    <td>{{profile.lastName}}</td>
    <td>{{emailAddress}}</td>
    <td>{{userRole}}</td>
    <td>Y</td>
    <td>
      <button class="btn btn-xs btn-danger btnDeleteUser"><i class="fa fa-times"></i></button>
      <button class="btn btn-xs btn-primary btnEditUser"><i class="fas fa-pencil-alt"></i></button>
    </td>
  </tr>
</template>
