<template name="referenceDataList">

  <section class="content-header">
    <h1>
      Reference Data
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-home"></i> Home</a></li>
      <li>Administration</li>
      <li class="active">Reference Data</li>
    </ol>
  </section>

  <section class="content">
  <div class="box box-success">
    <div class="box-header with-border">
        <button class="btn btn-xs btn-info pull-right btnAddNew"><i class="fas fa-plus"></i> Add</button>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Category</th>
              <th>Code</th>
              <th>Description</th>
              <th>Active</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {{#if newReferenceItem}}
              <tr>
                <td>
                  <input class="form-control" type="text" name="dataType" />
                </td>

                <td>
                  <input class="form-control" type="text" name="code" />
                </td>

                <td>
                  <input class="form-control" type="text" name="description" />
                </td>

                <td>
                  {{#if newActive}}
                  <button class="btn btn-xs btn-success btnInactive"><i class="fa fa-check"></i></button>
                  {{else}}
                  <button class="btn btn-xs btn-danger btnActive"><i class="fa fa-times"></i></button>
                  {{/if}}
                </td>

                <td>
                  <button class="btn btn-xs btn-success btnSaveAddNew"><i class="fa fa-check"></i></button>
                  <button class="btn btn-xs btn-danger btnCancelAddNew"><i class="fa fa-times"></i></button>
                </td>
              </tr>
            {{/if}}
          {{#each referenceDataItems}}
            {{> referenceItem}}
          {{/each}}
          </tbody>
        </table>

    </div>
  </div>
</section>
</template>
