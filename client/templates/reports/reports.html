<template name="reports">
  <section class="content-header">
    <h1>
      My Reports
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">My Reports</li>
    </ol>
  </section>

  <section class="content">
  <div class="row">

    <div class="col-md-4">
      <div class="small-box bg-green">
        <div class="inner">
          <h4>Sustainability Reporting</h4>

          <p>Generate your Sustainability Report</p>
        </div>
        <div class="icon">

          <i class="fas fa-print"></i>
        </div>
        <a href="{{pathFor 'griReports'}}" class="small-box-footer">
          Enter <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="small-box bg-green">
        <div class="inner">
          <h4>View Sustainability Reports</h4>

          <p>View previous Sustainability reports</p>
        </div>
        <div class="icon">
          <i class="far fa-file-alt"></i>
        </div>
        <a href="{{pathFor 'griReports'}}" class="small-box-footer">
          Enter <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="small-box bg-green">
        <div class="inner">
          <h4>Operational Reporting</h4>

          <p>View operational reports</p>
        </div>
        <div class="icon">
          <i class="fas fa-chart-pie"></i>
        </div>
        <a href="{{pathFor 'operationalReports'}}" class="small-box-footer">
          Enter <i class="fa fa-arrow-circle-right"></i>
        </a>
      </div>
    </div>

</div>

</section>
</template>
