<template name="generateGRI">

    <section class="content-header">
      <h1>
        Generate Sustainability Report
        <small>Generate your sustainability report for the period</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-home"></i> Home</a></li>
        <li class="active">Reports</li>
      </ol>
    </section>

    <section class="content">
      <div class="box box-success">
        <div class="box-header with-border">
            <h3 class="box-title">Report Parameters</h3>
        </div>
        <div class="box-body">
          <form>
          <div class="col-sm-6">
          <label>Start Date</label>
          <input class="form-control" type="date" name="startDate" id="startDate" value="{{startDate}}" />
          </div>
          <div class="col-sm-6">
            <label>End Date</label>
            <input class="form-control" type="date" name="endDate" id="endDate" value="{{endDate}}"/>
          </div>
        </form>
      </div>
      <div class="box-footer">
        <button class="btn btn-primary btnPrepareReport pull-left">Run Report</button>

      </div>
    </div>
  </section>
</template>
