<template name="smsEntry">
  <section class="content-header">
    <h1>
      {{#if isEditing}}
      Editing Usage
      {{else}}
      New Usage
      {{/if}}
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">Usage</li>
    </ol>
  </section>

  <section class="content">
    <div class="box box-success">
      <div class="box-header with-border">
        <button class="btn btn-sm btn-primary pull-right btnSaveEntry">Save</button>
        <button class="btn btn-sm btn-danger pull-right btnSaveCancel">Cancel</button>

        <div class="modal modal-danger" tabindex="-1" role="dialog" id="areyousureModel" name="areyousureModel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Delete Entry - Are you sure</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete this entry?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger btnDeleteEntry" data-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        {{#if isEditing}}
          <button class="btn btn-sm btn-danger pull-right" data-toggle="modal" data-target="#areyousureModel">Delete</button>
        {{/if}}
      </div>
          <div class="form-group">
            <label>Location Name / Vehicle Identity</label>
<!--
  This auto complete will be based upon locations, or vehicles that they have.
  They can select one, or add a new one.

  When we save, we will check to see if we are adding a new one, or using an existing one.
-->
            {{> inputAutocomplete settings=settings id="location" name="location" class="form-control" placeholder="Location or Vehicle"}}
          </div>

          <div class="form-group">
            <label>Provider</label>
            <select id="vendor" name="vendor" class="form-control">
                {{#each vendor}}
                    <option value="{{code}}">{{description}}</option>
                {{/each}}
            </select>
          </div>


          <div class="col-sm-6">
          <label>Start Date</label>
          <input class="form-control" type="date" name="startDate" id="startDate" value="{{startDate}}" />
          </div>
          <div class="col-sm-6">
            <label>End Date</label>
            <input class="form-control" type="date" name="endDate" id="endDate" value="{{endDate}}"/>
          </div>

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th class="col-sm-3">Energy Type</th>
                <th class="col-sm-2">Usage Type</th>
                <th class="col-sm-1">Usage</th>
                <th class="col-sm-2">Tariff Type</th>
                <th class="col-sm-2">Tariff Cost</th>
                <th class="col-sm-2">Total Cost</th>
              </tr>
            </thead>
            <tbody>
              {{#each lineItem}}
                <tr>
                    <td>
                      <div class="hidden">{{_id}}</div>
                      {{energyTypeDesc}}
                    </td>
                    <td>
                      {{usageTypeDesc}}
                    </td>
                    <td>
                      {{usage}}
                    </td>
                    <td>
                      {{tariffTypeDesc}}
                    </td>
                    <td>
                      {{tariffCost}}
                    </td>
                    <td>
                      {{totalCost}}
                    </td>
                    <td>
                      <button class="btn btn-xs btn-danger btnRemove"><i class="fas fa-minus"></i></button>
                    </td>
                </tr>
              {{/each}}
              <tr>
              <td>
                <select id="energyType" name="energyType" class="form-control">
                    {{#each energyTypeItem}}
                        <option value="{{code}}">{{description}}</option>
                    {{/each}}
                </select>
              </td>
              <td>
                <select id="usageType" name="usageType" class="form-control">
                    {{#each usageTypeItem}}
                        <option value="{{code}}">{{description}}</option>
                    {{/each}}
                </select>
              </td>
              <td>
                <input class="form-control" type="text" name="usage" id="usage" />
              </td>
              <td>
                <select id="tariffType" name="tariffType" class="form-control">
                    {{#each tariffTypeItem}}
                        <option value="{{code}}">{{description}}</option>
                    {{/each}}
                </select>
              </td>
              <td>
                <input class="form-control" type="text" name="tariffCost" id="tariffCost" />
              </td>
              <td>
                <input class="form-control" type="text" name="totalCost" id="totalCost" />
              </td>
              <td>
                <button class="btn btn-xs btn-primary btnSaveRow"><i class="fas fa-plus"></i></button>
              </td>
              </tr>
            </tbody>
          </table>

      </div>
  </section>
</template>
