<template name="smsEntry">
  <section class="content-header">
    <h1>
      New Usage
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">New Usage</li>
    </ol>
  </section>

  <section class="content">
    <div class="box box-success">
      <div class="box-header with-border">
          <div class="form-group">
            <label>Location Name / Vehicle Identity</label>
            <input class="form-control" type="text" name="location" id="location" />
          </div>

          <div class="form-group">
            <label>Provider</label>
            <input class="form-control" type="text" name="provider" id="provider" />
          </div>

          <div class="form-group">
            <label>Start Date</label>
            <input class="form-control" type="date" name="startDate" id="startDate" />
          </div>

          <div class="form-group">
            <label>End Date</label>
            <input class="form-control" type="date" name="endDate" id="endDate" />
          </div>

          <button class="btn btn-sm btn-primary pull-left btnSaveHeader">Save</button>

          {{#if headerSaved}}

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Energy Type</th>
                <th>Usage Type</th>
                <th>Usage</th>
                <th>Tariff Type</th>
                <th>Tariff Cost</th>
                <th>Total Cost</th>
              </tr>
            </thead>
            <tbody>
              <tr>
              <td>
                <input class="form-control" type="text" name="energyType" id="energyType" />
              </td>
              <td>
                <input class="form-control" type="text" name="usageType" id="usageType" />
              </td>
              <td>
                <input class="form-control" type="text" name="usage" id="usage" />
              </td>
              <td>
                <input class="form-control" type="text" name="tariffType" id="tariffType" />
              </td>
              <td>
                <input class="form-control" type="text" name="tariffCost" id="tariffCost" />
              </td>
              <td>
                <input class="form-control" type="text" name="totalCost" id="totalCost" />
              </td>
              <td>
                <button class="btn btn-xs btn-primary btnSaveRow"><i class="fas fa-plus"></i></button>
              </td>
              </tr>
            </tbody>
          </table>

          {{/if}}
        </div>
      </div>
  </section>
</template>
