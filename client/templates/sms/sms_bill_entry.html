<template name="billEntry">
<tr class="billItem {{isCurrentItem}}">
  <td>{{location}}</td>
  <td>{{createdDate}}</td>
  <td>{{usage}}</td>
  <td>{{provider}}</td>
  <td>{{billPeriod}}</td>
  <td>
    <button class="btn btn-xs btn-primary btnEditItem"><i class="fas fa-pencil-alt"></i></button>
  </td>
</tr>
</template>
