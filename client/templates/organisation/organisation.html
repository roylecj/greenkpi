<template name="organisation">
  <section class="content-header">
    <h1>
      Organisation Details
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">Organisation Details</li>
    </ol>
  </section>
  <section class="content">

    <form>

    <div class="box box-success">
      <div class="box-header with-border">
        <h3>Organisation Details</h3>
        <button class="btn btn-xs btn-primary btnSaveSettings pull-right">Save</button>
      </div>

        <fieldset>
          <div class="form-group row">
            <label for="companyName" class="col-sm-3 col-form-label">Company / Organisation Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="companyName" value="{{orgName}}">
            </div>
          </div>

          <div class="form-group row">
            <label for="companyBrief" class="col-sm-3 col-form-label">Brief Description</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="companyBrief" value="{{orgDescription}}" placeholder="e.g. Sell furniture for homes and businesses around Victoria.">
              <small id="companyBriefHelp" class="form-text text-muted">What does your company / organisation do?</small>
            </div>
          </div>

          <div class="form-group row">
            <label for="companySector" class="col-sm-3 col-form-label">Sector</label>
            <div class="col-sm-9">
              <select class="form-control" name="companySector">
                {{#each sectorTypes}}
                  <option value="{{code}}">{{description}}</option>
                  {{/each}}
                </select>

            </div>
          </div>

          <div class="form-group row">
            <label for="companyEmployees" class="col-sm-3 col-form-label">Number of Employees</label>
            <div class="col-sm-9">
              <select class="form-control" name="companyEmployees">
                {{#each employeeCountTypes}}
                  <option value="{{code}}">{{description}}</option>
                  {{/each}}
                </select>
    <!--              <input type="text" class="form-control-plaintext" id="companyEmployees" value="" placeholder=""> -->
            </div>
          </div>

          <div class="form-group row">
            <label for="companyLogo" class="col-sm-3 col-form-label">Logo</label>
            <div class="col-sm-9">
              <img src="{{companyLogoPath}}" name="companyName" class="img-logo" />

              {{#with currentUpload}}
                Uploading <b>{{file.name}}</b>:
                <span id="progress">{{progress.get}}%</span>
              {{else}}
                <label class="btn btn-primary">
                  Change Logo <input type="file" id="fileInput" style="display: none;">
                </label>
              {{/with}}
<!--
              <label class="btn btn-primary myFileInput">
                Change Logo <input type="file" style="display: none;">
              </label> -->
            </div>
          </div>

      </fieldset>

</div>
<div class="box box-success">
  <div class="box-header with-border">
    <h3>Organisation Location</h3>
  </div>
  <fieldset>
      <div class="form-group row">
        <label for="companyAddr1" class="col-sm-3 col-form-label">Street Address</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="companyAddr1" value="{{orgAddr1}}" placeholder="e.g. 33 Jetty Road">
        </div>
      </div>

      <div class="form-group row">
        <label for="companyAddr2" class="col-sm-3 col-form-label">Address Line 2</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="companyAddr2" value="{{orgAddr2}}" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <label for="companyAddrSuburb" class="col-sm-3 col-form-label">Suburb</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="companyAddrSuburb" value="{{orgAddrSuburb}}" placeholder="">
        </div>
      </div>

      <div class="form-group row">
        <label for="companyAddrState" class="col-sm-3 col-form-label">State</label>
        <div class="col-sm-9">
          <select class="form-control" name="companyAddrState">
            {{#each stateCodes}}
              <option value="{{code}}">{{code}}</option>
              {{/each}}
            </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="companyAddrPCODE" class="col-sm-3 col-form-label">Post Code</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" name="companyAddrPCODE" value="{{orgAddrPostcode}}" placeholder="">
        </div>
      </div>

    </fieldset>

    </div>

  </form>

  </section>


</template>
