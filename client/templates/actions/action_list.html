<template name="actionList">
  <div class="panel panel-success">
    <div class="panel-heading">
      Energy
    </div>
    <div class="panel-body">
        {{#if noEnergyQuestions }}
          No active questions on Energy Usage
        {{else}}
      <ul class="list-group">
          {{#each ecoEnergyQuestions}}
            {{> actionListItems}}
          {{/each}}
      </ul>
        {{/if}}

    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      Water
    </div>
    <div class="panel-body">
      {{#if noWaterQuestions }}
        No active questions on Water Usage
      {{else}}

      <ul class="list-group">
        {{#each ecoWaterQuestions}}
          {{> actionListItems}}
        {{/each}}
      </ul>

      {{/if}}
    </div>
  </div>

  <div class="panel panel-danger">
    <div class="panel-heading">
      Waste
    </div>
    <div class="panel-body">
      {{#if noWasteQuestions }}
        No active questions on Waste Usage
      {{else}}
      <ul class="list-group">
        {{#each ecoWasteQuestions}}
          {{> actionListItems}}
        {{/each}}
      </ul>
      {{/if}}
    </div>
  </div>

</template>
