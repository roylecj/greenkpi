<template name="plan">

  <section class="content-header">
    <h1>
      My Plan
      <small>Steps on minimising your impact</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-home"></i> Home</a></li>
      <li class="active">My Plan</li>
    </ol>
  </section>

  <section class="content">

    {{#if showEnergy}}
    <div class="box box-success">
      <div class="box-header with-border">
          <h3 class="box-title">Energy</h3>
      </div>

      {{#if noEnergyQuestions }}
        <b>No active questions on Energy Usage</b>
      {{else}}
        <ul class="list-group">
            {{#each ecoEnergyQuestions}}
              {{> planListItems}}
            {{/each}}
        </ul>
      {{/if}}

    </div>
  {{/if}}

  {{#if showWater}}
  <div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Water</h3>
    </div>

    {{#if noWaterQuestions }}
      <b>No active questions on Water Usage</b>
    {{else}}

    <ul class="list-group">
      {{#each ecoWaterQuestions}}
        {{> planListItems}}
      {{/each}}
    </ul>

    {{/if}}

  </div>
  {{/if}}

  {{#if showWaste}}
  <div class="box box-danger">
    <div class="box-header with-border">
        <h3 class="box-title">Waste</h3>
    </div>

      {{#if noWasteQuestions }}
        <b>No active questions on Waste Usage</b>
      {{else}}
      <ul class="list-group">
        {{#each ecoWasteQuestions}}
          {{> planListItems}}
        {{/each}}
      </ul>
      {{/if}}
    </div>
    {{/if}}
  </section>
</template>
