<template name="planItemNew">
  <tr>
    <td>
      {{#if plannedPressed}}<b>{{actionText}}</b>
      {{else}}
        {{#if donePressed}}<b>{{actionText}}</b>
        {{else}}
      {{actionText}}
      {{/if}}
      {{/if}}
    </td>
<!--
      {{#if isinMyAction}}
      <br/>
      <div class="list-group">
        {{#each actionItemList}}
          {{> myItem}}
        {{/each}}
      </div>
      {{/if}}
    -->
    <td>
      <button class="btn btn-xs btn-primary btnPlan"><i class="far fa-clock"></i></button>
      <button class="btn btn-xs btn-success btnComplete"><i class="fas fa-check"></i></button>
      {{#if showNotes}}
      <button class="btn btn-xs btn-warning btnNote"><i class="far fa-sticky-note"></i></button>
      {{/if}}
    </td>
    <td>
      {{#if isPlannedChecked}}
      <input type="date" name="planDate" />
      {{/if}}
    </td>
  </tr>
</template>
