<template name="resetPassword">

  <div class="login-box">
    <div class="login-logo">
      <img src="logo.png" width="50px" height="50px" class="register-logo"/>
      <a href="#"><b>Green</b>KPI</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">New Password</p>

      <form>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" name="emailAddress" id="emailAddress" placeholder="email@email.com">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="form-group has-feedback">
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="row">
          <!-- /.col -->
          <div class="col-xs-2">
          </div>

          <div class="col-xs-4">
            <button class="btn btn-success btn-block btn-flat btnSave">Save</button>
          </div>
        </div>
      </form>

    <!-- /.login-box-body -->
  </div>
</div>
</template>
