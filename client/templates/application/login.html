<template name="login">

<div class="login-box">
  <div class="login-logo">
    <img src="logo.png" width="50px" height="50px" class="register-logo"/>
    <a href="#"><b>Green</b>KPI</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in</p>

    <form>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" name="loginName" id="loginName" placeholder="Login">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" id="password" name="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <!-- /.col -->
        <div class="col-xs-2">
        </div>

        <div class="col-xs-4">
          <button type="submit" class="btn btn-success btn-block btn-flat">Sign In</button>
        </div>

        <div class="col-xs-6">
          <a href="{{pathFor 'lostPass'}}">I forgot my password</a><br>
        </div>
      </div>
    </form>

    <div class="row"><br/></div>

    <div class="row text-center">
      OR
    </div>

    <div class="row"><br/></div>
    <!-- /.social-auth-links -->

      <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
          <button class="btn btn-primary btn-block btn-flat btnSigningup">Register</button>
        </div>
        <div class="col-xs-2">
        </div>

      </div>
  </div>
  <!-- /.login-box-body -->
</div>
</template>
