<template name="settings">
  <div class="panel panel-primary">
    <div class="panel-heading">
      General Settings
      <button class="btn btn-xs btn-info pull-right btnSaveGeneral">Save</button>
    </div>
    <div class="panel-body">
      <form>
        <fieldset>
          <legend>My Details</legend>
          <div class="form-group row">
            <label for="myName" class="col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="myName" value="">
            </div>
          </div>

          <div class="form-group row">
            <label for="myEmail" class="col-sm-3 col-form-label">Email address</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="myEmail" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
          </div>

          <div class="form-group row">
            <label for="myPasswd" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="myPasswd" placeholder="Password">
            </div>
          </div>

          <div class="form-group row">
            <label for="myPasswdConfirm" class="col-sm-3 col-form-label">Confirm Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="myPasswdConfirm" placeholder="Password">
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      Account Settings
      <button class="btn btn-xs btn-info pull-right btnSaveAccount">Save</button>
    </div>
    <div class="panel-body">
      <form>
        <fieldset>
          <legend>Organisation Details</legend>
          <div class="form-group row">
            <label for="companyName" class="col-sm-3 col-form-label">Company / Organisation Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="companyName" value="">
            </div>
          </div>

          <div class="form-group row">
            <label for="companyBrief" class="col-sm-3 col-form-label">Brief Description</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="companyBrief" value="" placeholder="e.g. Sell furniture for homes and businesses around Victoria.">
              <small id="companyBriefHelp" class="form-text text-muted">What does your company / organisation do?</small>
            </div>
          </div>

          <div class="form-group row">
            <label for="companySector" class="col-sm-3 col-form-label">Sector</label>
            <div class="col-sm-9">
              <select class="form-control" id="companySector">
                {{#each sectorTypes}}
                  <option>{{description}}</option>
                  {{/each}}
                </select>

            </div>
          </div>

          <div class="form-group row">
            <label for="companyEmployees" class="col-sm-3 col-form-label">Number of Employees</label>
            <div class="col-sm-9">
              <select class="form-control" id="companyEmployees">
                {{#each employeeCountTypes}}
                  <option>{{description}}</option>
                  {{/each}}
                </select>
<!--              <input type="text" class="form-control-plaintext" id="companyEmployees" value="" placeholder=""> -->
            </div>
          </div>

          <div class="form-group row">
            <label for="companyLogo" class="col-sm-3 col-form-label">Logo</label>
            <div class="col-sm-9">
            </div>
          </div>

      </fieldset>
      <fieldset>
        <legend>Organisation Location</legend>
          <div class="form-group row">
            <label for="companyAddr1" class="col-sm-3 col-form-label">Street Address</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="companyAddr1" value="" placeholder="e.g. 33 Jetty Road">
            </div>
          </div>

          <div class="form-group row">
            <label for="companyAddr2" class="col-sm-3 col-form-label">Address Line 2</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="companyAddr2" value="" placeholder="">
            </div>
          </div>
          <div class="form-group row">
            <label for="companyAddrSuburb" class="col-sm-3 col-form-label">Suburb</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="companyAddrSuburb" value="" placeholder="">
            </div>
          </div>

          <div class="form-group row">
            <label for="companyAddrState" class="col-sm-3 col-form-label">State</label>
            <div class="col-sm-9">
              <select class="form-control" id="companyEmployees">
                {{#each stateCodes}}
                  <option>{{code}}</option>
                  {{/each}}
                </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="companyAddrPCODE" class="col-sm-3 col-form-label">Post Code</label>
            <div class="col-sm-9">
              <input type="text" class="form-control-plaintext" id="companyAddrPCODE" value="" placeholder="">
            </div>
          </div>

        </fieldset>
      </form>
    </div>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">
      Subscription Settings
      <button class="btn btn-xs btn-info pull-right btnSaveSubscription">Save</button>
    </div>
    <div class="panel-body">
</div>
</div>
</template>
