<template name="feedbackList">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date Posted</th>
        <th>Email</th>
        <th>Posted By</th>
        <th>Feedback</th>
      </tr>
    </thead>
    <tbody>
  {{#each feedbackItems}}
    {{> feedbackItem}}
  {{/each}}
</tbody>
</table>
</template>
