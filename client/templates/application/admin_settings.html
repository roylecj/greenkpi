<template name="adminSettings">
  <section class="content-header">
    <h1>
      Administrative Settings
    </h1>
    <ol class="breadcrumb">
      <li><a href="{{pathFor 'dashboard'}}"><i class="fa fa-home"></i> Home</a></li>
      <li>Administration</li>
      <li class="active">Administrative Settings</li>
    </ol>
  </section>
  <section class="content">
    <div class="box box-success">
      <div class="box-header with-border">
        Global Settings
        <button class="btn btn-xs btn-primary btnSaveSettings pull-right">Save</button>
      </div>
      <form class="form page">
      <fieldset>
      <div class="form-group">
        <label for="passwordLockoutCount" class="control-label">Number of incorrect passwords before lockout</label>

          <input type="text" class="form-control" name="passwordLockoutCount" placeholder="" value="{{passwordLockout}}">
      </div>

      <div class="form-group">
        <label for="numberOfMonths" class="control-label">Number of months for planning default date</label>

          <input type="text" class="form-control" name="numberOfMonths" placeholder="" value="{{numberOfMonths}}">
      </div>
</fieldset>
    </form>
    </div>

    <button class="btn btn-sm btn-primary btnTestEmail">Test Email</button>
  </section>

</template>
